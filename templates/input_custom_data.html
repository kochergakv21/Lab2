{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
  $(function() {
    $('a#send').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/custom_data', {
        a: $('input[name="row"]').val(),
      }, function(data) {
          console.log(data);
      });
      return false;
    });
  });
</script>
<p><a href=# id=send>Send custom data to server</a></p>
    <p>Input row number</p>
<input type=text size=4 name=row>
{% endblock %}
